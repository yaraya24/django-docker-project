{% extends '_base.html' %}

{% block title %}Homepage{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
    Hi {{ user.email }}
    <a href="{% url 'logout' %}">Log Out</a>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">Sign up</a>
{% endif %}
{% endblock content %}
